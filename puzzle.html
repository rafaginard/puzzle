<!DOCTYPE html>
<html>
<body>


<canvas id="myCanvas" width="200" height="200"
style="border:1px solid #000000;">

</canvas>

<button type="button" onclick="init(Coche)"><img id="Coche" src="http://auto.ferrari.com/en_EN/wp-content/uploads/sites/5/2014/03/LaFerrari.jpg" width="200" height="200"></button>
<button type="button" onclick="init(Seta)"><img id="Seta" src="http://orig11.deviantart.net/881e/f/2009/173/8/1/bioshroom_200x200_by_nintenzone.png" width="200" height="200"></button>
<button type="button" onclick="init(Chrome)"><img id="Chrome" src="http://tech21info.com/admin/wp-content/uploads/2013/03/chrome-logo-200x200.png" width="200" height="200"></button>

<script>
  const TOTAL_PIECES = 3;
  var _canvas;
  var _stage;

  var _img;
  var _pieces;
  var _puzzleWidth;
  var _puzzleHeight;
  var _pieceWidth;
  var _pieceHeight;
  var _currentPiece;
  var _currentDropPiece;

  function init(imagen){
    _img = imagen;
    initPuzzle(_img);
    _canvas.onmousedown=function(ev){movePiece();};
  }

  function onImage(){
    _pieceWidth = Math.ceil(_img.width / TOTAL_PIECES);
    _pieceHeight = Math.ceil(_img.height / TOTAL_PIECES);
    _puzzleWidth = _pieceWidth * TOTAL_PIECES;
    _puzzleHeight = _pieceHeight * TOTAL_PIECES;
    setCanvas();
  }

  function setCanvas(){
    _canvas = document.getElementById("myCanvas");
    _stage = _canvas.getContext("2d");
    _canvas.width = _puzzleWidth;
    _canvas.height = _puzzleHeight;
    _stage.clearRect(0, 0, _canvas.width, _canvas.height);
    _stage.drawImage(_img, 0, 0, _puzzleWidth, _puzzleHeight, 0, 0, _puzzleWidth, _puzzleHeight);

  }

  function getCoordenates(){
    var x = event.clientX;
    var y = event.clientY;
    return [x,y];
  }

  function initPuzzle(img){

    //_stage.clearRect(0, 0, _canvas.width, _canvas.height);
    //console.log(xPos, yPos, _pieceWidth, _pieceHeight);
    //blanckSpace();
    drawPuzzle();
    blanckSpace();
    console.log(_pieces);

  }

  function drawPuzzle(){

    _pieces = [];
    _mouse = {x:0,y:0};
    _currentPiece = null;
    _currentDropPiece = null;
    var xPos = 0;
    var yPos = 0;
    onImage();
    buildPieces();
    _stage.clearRect(0, 0, _canvas.width, _canvas.height);
    //Paint_Puzzle();
    for(i = 0;i < TOTAL_PIECES * TOTAL_PIECES; i++){
      _piece = _pieces[i];
      _piece.xpos = xPos;
      _piece.ypos = yPos;
      _stage.drawImage(_img, _piece.sx,_piece.sy , _pieceWidth, _pieceHeight, xPos, yPos, _puzzleWidth/3,_puzzleHeight/3);
      _stage.strokeRect(xPos, yPos, _pieceWidth, _pieceHeight);

      xPos += _pieceWidth;
      if(xPos >= _puzzleWidth){
        xPos = 0;
        yPos += _pieceHeight;
      }
    }
  }

  function buildPieces(){
    var i;
    var piece;
    var xPos = 0;
    var yPos = 0;

    for(i = 0;i < TOTAL_PIECES * TOTAL_PIECES;i++){
      piece = {};
      piece.sx = xPos;
      piece.sy = yPos;
      piece.blank = false;
      _pieces.push(piece);
      xPos += _pieceWidth;
      if(xPos >= _puzzleWidth){
          xPos = 0;
          yPos += _pieceHeight;
      }
    }
    shufflePuzzle(_pieces);
  }

  function blanckSpace(){
    blank_piece = _pieces[8]
    blank_piece.blank = true;
    _stage.fillStyle="Blue";
    _stage.fillRect(blank_piece.xpos, blank_piece.ypos,_pieceWidth, _pieceHeight);
  }

  function shufflePuzzle(o){
    for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    return o;
  }

  function movePiece(x,y){
    //console.log(getCoordenates());
    coords = getCoordenates()
    if (coords[0] <= 67 && coords[1] <= 67){
      console.log("Pieza 1");
    }else if (coords[0] <= 134 && coords[1] <= 67 && coords[0] >= 67){
        console.log("Pieza 2");
    }else if (coords[0] >= 134 && coords[1] <= 67){
        console.log("Pieza 3");
    }else if (coords[0] <= 67 && coords[1] <= 134 && coords[1] >= 67){
        console.log("Pieza 4");
    }else if (coords[0] <= 67 && coords[1] >= 134){
        console.log("Pieza 7");
    }else if (coords[0] <= 134 && coords[1] <= 134 && coords[0] >= 67 && coords[1] >= 67){
        console.log("Pieza 5");
    }else if (coords[0] >= 134 && coords[1] <= 134&& coords[1] >= 67){
        console.log("Pieza 6");
    }else if (coords[0] >= 67 && coords[1] >= 134 && coords[0] <= 134){
        console.log("Pieza 8");
    }else if (coords[0] >= 134 && coords[1] >= 134){
        console.log("Pieza 9");
    }





    //checkBlank();
  }

</script>

</body>
